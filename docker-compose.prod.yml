version: '3'

networks:
  app:
    driver: bridge
  nginx-proxy:
    external: true
services:
    app:
        build:
          context: .
          dockerfile: docker/app/Dockerfile

          args:
            - ENV_FILE=.env.prod
        image: ${APP_IMAGE}
        restart: always
        networks:
          - app
    nginx:
        build:
          context: .
          dockerfile: docker/nginx/Dockerfile
          args:
            - APP_IMAGE=${APP_IMAGE}
        image: ${NGINX_IMAGE}
        restart: always
        networks:
          - app
          - nginx-proxy
        depends_on:
          - app
        environment:
          API_HOST: http://masters-pages-api-nginx
          ADMIN_HOST: http://masters-pages-admin
          VIRTUAL_HOST: masterspages.com, www.masterspages.com
          LETSENCRYPT_HOST: masterspages.com
          LETSENCRYPT_EMAIL: sites.globcom@yandex.ru
          VIRTUAL_PORT: 80
    nginx_masters_ru:
      build:
        context: .
        dockerfile: docker/nginx/Dockerfile
        args:
          - APP_IMAGE=${APP_IMAGE}
      image: ${NGINX_IMAGE}
      container_name: masters-pages-front-nginx-masters-ru
      restart: ${DK_RESTART}
      networks:
        - app
        - nginx-proxy
      depends_on:
        - app
      environment:
        API_HOST: http://masters-pages-api-nginx
        ADMIN_HOST: http://masters-pages-admin
        VIRTUAL_HOST: masterspages.ru
        LETSENCRYPT_HOST: masterspages.ru
        LETSENCRYPT_EMAIL: sites.globcom@yandex.ru
        VIRTUAL_PORT: 80
