version: '3'

networks:
  app:
    driver: bridge
  nginx-proxy:
    external: true
services:
    app:
        build:
          context: .
          dockerfile: docker/app/Dockerfile
          args:
            - ENV_FILE=.env.prod
        image: ${APP_IMAGE}
        container_name: masters-pages-front-app
        restart: always
        networks:
          - app
    nginx:
        build:
          context: .
          dockerfile: docker/nginx/Dockerfile
          args:
            - APP_IMAGE=${APP_IMAGE}
        image: ${NGINX_IMAGE}
        ports:
          - '80:80'
        restart: always
        container_name: masters-pages-front-nginx
        networks:
          - app
          - nginx-proxy
        depends_on:
          - app
        environment:
          API_HOST: http://masters-pages-api-nginx
          ADMIN_HOST: http://masters-pages-admin

